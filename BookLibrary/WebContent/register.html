<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        body {
            background-color: lawngreen;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 2%;">
        <div class="row">
            <div class="col-sm-4"> </div>
            <div class="col-md-4">
                <h1 class="text-center">Register User</h1>
                <br />
                <div class="col-sm-12">
                    <br />
                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">
                            <form action="#">
                                <div class="form-group">
                                    <label for="uname">User Name</label>
                                    <input type="text" class="form-control" name="uname" required>
                                </div>

                                <div class="form-group">
                                    <label for="uemail">Email address:</label>
                                    <input type="email" class="form-control" id="uemail" required>
                                </div>

                                <div class="form-group">
                                    <label for="upwd">Password:</label>
                                    <input type="password" class="form-control" id="upwd" required>
                                </div>

                                <div class="form-group">
                                    <label for="upwd">Confirm Password:</label>
                                    <input type="password" class="form-control" id="upwd" required>
                                </div>
                                <div class="form-group">
                                    <label for="mob">Mobile No.</label>
                                    <input type="text" class="form-control" name="mob">
                                </div>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-md btn-success" value="Register">
                                </div>
                            </form>
                            <a href="#" class="pull-right btn btn-block btn-danger"> Already Register ? </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
